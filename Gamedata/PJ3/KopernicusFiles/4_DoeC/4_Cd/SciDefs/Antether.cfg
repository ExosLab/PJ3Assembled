	{
		Body
		{
			name = Antether
			Values
			{
				InSpaceHigh = The heat of Antether overwhelms that of all other sources, effectively the system's fourth star. Readings place the habitable zone such that Exakra Din is in its outer reaches, and the innermost worlds are likely to be under scorching heat.
				InSpaceHigh = Temperatures are climbing rapidly with proximity to this object. Caution is advised for any close approaches, which must endure an intense heat. On the other hand, this adds yet another habitable-zone world to the system further out.
				
				InSpaceLow = Thermometer readings are in: accretion disks are very hot.
				InSpaceLow = Skyrocketing temperatures indicate that is getting dangerous. Care must be taken to avoid overheating sensitive equipment.
				
				
				
				SrfLanded = At 7602 kelvins, the surface temperatures should vaporize everything but the nigh-indestructible crust of Antether. We exist only because we are allowed to.	//Impossible to get normally
			}
