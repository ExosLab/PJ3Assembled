@EXPERIMENT_DEFINITION:HAS[#id[gravityScan]]:FOR[PJ3]
{
	@RESULTS
	{
		Body
		{
			name = Antether
			Values
			{
				InSpaceHigh = Gravitational dynamics in the Antether system are complex, but are dominated by an apparent point source in the center. Whatever it is, it must be unbelievably dense. Closer investigation is warranted.
				InSpaceHigh = While this vantage is too far to resolve the dense core of the system, the effects of the worlds orbiting it can readily be seen on the detector.
				
				InSpaceLow = From this closer position, Antether can finally be measured. This object has a density so great that the only hypothetical substance that fits the bill is QCD matter, making Antether some kind of miniature quark star. Perhaps it's a fragment of one?
				InSpaceLow = From this closer position, Antether can finally be measured. This object has a density so great that the only hypothetical substance that fits the bill is QCD matter, making Antether some kind of miniature quark star. A fleeting glimpse of something seemingly residing on its surface is picked up on as well before vanishing, but surely nothing can withstand the gravity there?
				
				
				
				SrfLanded = The gravity here is immense. Anything and everything is crushed flat, except, somehow, for the detector. The signature of intricately structured cosmic strings are detected as well.	//Imposible to get normally
			}
		}
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[mobileMaterialsLab]]:FOR[PJ3]
{
	@RESULTS
	{
		Body
		{
			name = Antether
			Values
			{
				InSpaceHigh = The material bay's onboard computer appears to need constant resetting, and frequent manual overrides, as it seems to constantly be scrambled by the environment here. Antether is not kind to the mechanical, it would seem.
				
				InSpaceLow = In addition to the typical effects of the heat, radiation, and near-vacuum environment, every now and then one of the more sensitive samples will seemingly undergo a chemical reaction that can't be explained with any elements known to exist in nature, or even be remotely stable at all. Is this a detector glitch, or something more?
				
				
				
				SrfLanded = In an instant, the materials crash to the ground with an immense flash of kinetic energy, akin to an asteroid strike. They were not welcome here, and they were not spared.	//Impossible to get normally
			}
		}
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[magnetometer]]:FOR[PJ3]
{
	@RESULTS
	{
		Body
		{
			name = Antether
			Values
			{
				InSpaceHigh = Antether's magnetosphere is intense, exerting a massive influence. The field sweeps over the craft with unfathomably high, seemingly superluminal, velocities, causing all sorts of electromagnetic chaos.
				
				InSpaceLow = The magnetic field, its rotation a blur that repeats itself in mere milliseconds, is massively powerful here. Cusps in the field point towards extremely exotic happenings deeper within, including virtual currents that behave as though they're driven beyond the speed of light, and possibly even magnetic monopoles on or maybe within Antether itself.
				
				
				
				SrfLanded = At the surface, the magnetic field strength is so strong it threatens to disable the fundamental chemistry of life and tear apart anything and everything less than Antether itself. We are protected, for now. Magnetic monopoles appear to be present as well, threaded in complex, mobile structures.	//Impossible to get normally
			}
		}
	}
}