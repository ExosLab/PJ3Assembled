@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]:FOR[PJ3]
{
	@RESULTS
	{
		Body
		{
			name = Antether
			Values
			{
				InSpaceHigh = The swirling mass of infalling matter below threatens to pull anything that approaches it to the mysterious doom at its heart. But to truly know its nature, we must venture deeper.
				InSpaceHigh = While the visage of Antether itself remains shrouded in a broad disk and a blinding light, a primal instinct urges all to remain in the safety of the cabin and avert their gaze, lest whatever lies below take root.
				
				InSpaceLow = We are truly entering the thick of it now. The vast scale of this cosmic whirlpool is made apparent, and the luminous core is nearly impossible to look at. A threatening heat can be felt emanating from every window.
				InSpaceLow = There is a distinct feeling that our frail vessel is not welcome here, and we are intruders upon this land. But we must discover what lurks here, for science and adventure.
				
				
				
				SrfLanded = The grace of the kraken has welcomed us. We are home. Antether is our home.	//Impossible to get normally
			}
		}
	}
}
