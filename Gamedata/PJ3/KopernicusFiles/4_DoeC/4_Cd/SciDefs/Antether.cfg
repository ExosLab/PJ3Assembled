	{
		Body
		{
			name = Antether
			Values
			{
				InSpaceHigh = Outside the confines of the cabin, you are exposed to all. There is a distinct impression that something is watching, and that that something is Antether. But that's just superstition, right?
				InSpaceHigh = Outside the confines of the cabin, you are exposed to all. There is a distinct impression that something is watching, and that that something is Antether. But that's just superstition, right?
				InSpaceHigh = The eye beckons. The eye has an offer to make. We must only approach it closer.
				
				InSpaceLow = This is not a safe place to be. You feel like the thin currents of matter will wash you away to a fiery end. Perhaps it would be prudent to return to safety quickly.
				InSpaceLow = This is not a safe place to be. You feel like the thin currents of matter will wash you away to a fiery end. Perhaps it would be prudent to return to safety quickly.
				InSpaceLow = A tugging can be felt in the back of your mind, like cosmic tentacles taking hold. It offers a reward of great speed, should you take a dive into the very heart of the searing light, which threatens to immolate all that enter.
				
				
				
